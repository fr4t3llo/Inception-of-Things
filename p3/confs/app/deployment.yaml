apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground
  template:
    metadata:
      labels:
        app: playground
    spec:
      containers:
      - name: playground
        image: ziko909/my-spring-app:v1 # Updated to your Docker Hub repo
        ports:
        - containerPort: 8080  # Changed from 8888 to match Spring Boot default
        env:
        - name: SERVER_PORT    # Explicitly set Spring Boot port (optional)
          value: "8080"
        livenessProbe:          # Added health checks
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5